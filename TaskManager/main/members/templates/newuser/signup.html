{%extends "base.html"%}
{% block content %}

<h1>New Account</h1>

{% block title %} Create Account {% endblock %}

<h> Create an Account </h>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Join Task Management</legend>
        {{form}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
      </div>
</form>
{% endblock %}  

</body>
</html>
