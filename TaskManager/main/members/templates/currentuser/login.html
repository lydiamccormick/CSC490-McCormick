<!DOCTYPE html>
<html>
<body>

<h1>Access Your Account</h1>

{% block title %} Log in to Your Account {% endblock %}
{% block content %}
<h> Log in to Your Account </h>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Continue Task Management</legend>
        {{form}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Log In</button>
      </div>
</form>
{% endblock %}  

</body>
</html>
